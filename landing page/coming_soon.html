<body>

<section class="contact coming_soon overlay1"> 
  <div class=container>


<figure class="text-center"><img src="images/logo_v2.png" style="max-width: 100%;" alt="The Blogger Club Logo" /></figure>
  <p  class="text-center" style="font-weight: 600;font-size: 40px ;margin-bottom: 50px;padding-top: 20px;color:white">The Bloggers club </p>

    <div class=row>
      <div class="col-lg-7 col-md-7 text-center">
        <h2 class="section-title">We Are Lunching Soon</h2>

        <time>
           <ul>
              <li><span id="days"></span><em>days</em></li>
              <li><span id="hours"></span><em>Hours</em></li>
              <li><span id="minutes"></span><em>Minutes</em></li>
              <li><span id="seconds"></span><em>Seconds</em></li>
           </ul>
        </time>

      </div>

<div class="col-lg-5 col-md-5">
        
<div class="row rounded mb-5">
  <form action=# method="post">
    <div class="bg0">
        <h3 class="l1-txt3 txt-center p-b-43">
          Newsletter
        </h3>

        <form class="w-full validate-form">
            <input class="form-control input100 mb-3" type="text" name="name" placeholder="Full Name" required="required">
            <input class="form-control input100 mb-3" type="email" name="email" placeholder="Email" required="required">
          <button type="submit" class="btn btn-secondary">
            Subscribe
          </button>
        </form>

      </div>
  </form>
</div>

</div>

    </div>
    
</div>
<img class="contact-bg-2 left-right-animation" src="images/background-shape/green-half-cycle.png" alt="background-shape">
<img class="contact-bg-4 left-right-animation" src="images/background-shape/service-half-cycle.png" alt="background-shape">

</section>


<script type="text/javascript">
  const second = 1000,
      minute = second * 60,
      hour = minute * 60,
      day = hour * 24;

let countDown = new Date('Jan 1, 2020 00:00:00').getTime(),
    x = setInterval(function() {

      let now = new Date().getTime(),
          distance = countDown - now;

      document.getElementById('days').innerText = Math.floor(distance / (day)),
        document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
        document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
        document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);
      
      //do something later when date is reached
      //if (distance < 0) {
      //  clearInterval(x);
      //  'IT'S MY BIRTHDAY!;
      //}

    }, second)
</script>

    <script src="js/wow.min.js"></script>
    <script src="js/scripts.js"></script> <!-- Custom scripts -->
</body>
